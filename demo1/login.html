<html>
<head>

<link rel="stylesheet" href="css/loginstyle.css">
<link rel="stylesheet"
	href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>
	<div class="center_div">
		<div class="header">
			<div class="user">
				<img src="https://dashboard.izooto.com/assets/img/bell2.png"
					class="animate">
			</div>
			<div class="head_cent">
				<img onclick="menuFeature();" src="images/logo_login.png">

			
			<div>
				<span style="font-size: 22px;color:#00bcd4;">Please Sign In</span>
			</div>
		</div>
		<div class="divider">
			<hr />
		</div>
		<div class="row">
			<span class="icon lnr-envelope icon-color-blueJeans"></span>
			<!-- <label class="lnr-user">E-mail</label> -->
			<input type="text" />
		</div>
		<div class="row">
			<span class="icon lnr-lock icon-color-blueJeans"></span>
			<!-- <label>Password</label> -->
			<input type="password" />
		</div>
		<div class="row">
			<input type="submit" value="Sign In" />
		</div>
		<div class="row"></div>
	</div>

</html>
